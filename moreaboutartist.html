function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

function clearElement(el) {
  while (el.firstChild) {
    el.removeChild(el.firstChild);
  }
}

function renderArtist(artistKey) {
  const artist = artistsData[artistKey];
  if (!artist) {
    alert("Artist not found.");
    return;
  }

  document.getElementById("profile-photo").src = artist.photo;
  document.getElementById("profile-photo").alt = artist.name + " Photo";
  document.getElementById("artist-name").textContent = artist.name;
  document.getElementById("artist-tagline").textContent = "‚Äú" + artist.tagline + "‚Äù";
  document.getElementById("artist-major").textContent = artist.major;
  document.getElementById("artist-batch").textContent = artist.batch;
  document.getElementById("artist-description").textContent = artist.description;


  const badgesContainer = document.getElementById("artist-badges");
  clearElement(badgesContainer);
  artist.badges.forEach(badge => {
    const span = document.createElement("span");
    span.textContent = badge;
    badgesContainer.appendChild(span);
  });

  const portfolioContainer = document.getElementById("artist-portfolio");
  clearElement(portfolioContainer);
  artist.portfolio.forEach(item => {
    const div = document.createElement("div");
    div.className = "gallery-item";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.title}" />
      <h3>${item.title}</h3>
      <p><em>${item.type}</em></p>
      <p>${item.desc}</p>
    `;
    portfolioContainer.appendChild(div);
  });

  const skillsContainer = document.getElementById("artist-skills");
  clearElement(skillsContainer);
  artist.skills.forEach(skillHTML => {
    const div = document.createElement("div");
    div.className = "skill";
    div.innerHTML = skillHTML;
    skillsContainer.appendChild(div);
  });

  const projectsContainer = document.getElementById("artist-projects");
  clearElement(projectsContainer);
  artist.projects.forEach(proj => {
    const li = document.createElement("li");
    li.innerHTML = proj;
    projectsContainer.appendChild(li);
  });

  document.getElementById("artist-quote").textContent = artist.quote;

  const contactsContainer = document.getElementById("artist-contacts");
  clearElement(contactsContainer);
  artist.contacts.forEach(contact => {
    const a = document.createElement("a");
    a.href = contact.link;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.innerHTML = `<i class="fa ${contact.icon}"></i> ${contact.label}`;
    contactsContainer.appendChild(a);
  });

  // Set href dan download attribute tombol CV
  const cvButton = document.getElementById("artist-cv");
  cvButton.href = artist.cvLink;
  cvButton.setAttribute('download', '');
}
